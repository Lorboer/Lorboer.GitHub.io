<!DOCTYPE html>
<html>
<head>
    <title>GuliGuli视频播放</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- 移除默认样式表引入，由 device.js 动态加载 -->
    <script src="assets/device.js"></script>
</head>
<body>
    <!-- 添加关于按钮和浮窗 -->
    <button class="about-btn">关于</button>
    <div class="about-popup">
        <h3>关于本站</h3>
        <div class="contact-info">
            <p><strong>作者：</strong>Lorcan</p>
            <p><strong>邮箱：</strong>3482058089@qq.com</p>
        </div>
        <div class="usage">
            <h4>使用方法：</h4>
            <ol>
                <li>去视频平台复制需要的视频链接（例如：腾讯、爱奇艺、优酷、乐视、芒果、搜狐等）</li>
                <li>将链接粘贴到输入框中</li>
                <li>从下拉菜单选择接口</li>
                <li>点击"播放"按钮</li>
                <li>等待视频加载完成即可观看</li>
            </ol>
        </div>
    </div>

    <div class="container">
        <h1>GuliGuli视频播放</h1>

        <!-- 用户输入区域 -->
        <div class="input-group">
            <input type="text" id="video-url" placeholder="粘贴视频地址（如 https://v.qq.com/x/cover/t8kznq0xbqluv0m/g00340hnnny.html）">
        </div>
        
        <!-- 解析接口选择 -->
        <div class="input-group select-container">
            <select id="parser-select">
                <option value="" disabled selected>请选择接口</option>
                <!-- 动态填充选项 -->
            </select>
            <button id="refresh-btn" class="refresh-btn">
                <i class="fas fa-sync-alt"></i>
                刷新状态
            </button>
        </div>
        
        <!-- 解析按钮 -->
        <div class="input-group">
            <button id="parse-btn">播放</button>
        </div>
        
        <!-- 添加加载动画容器 -->
        <div id="loading" class="loading" style="display: none;"></div>
        
        <!-- 视频播放容器 -->
        <div id="video-container"></div>

        <!-- 支持的平台列表 -->
        <div class="platforms-container">
            <h3>支持的视频平台</h3>
            <div class="platform-list">
                <a href="https://www.iqiyi.com" target="_blank" class="platform-item">
                    <i class="platform-icon iqiyi"></i>
                    <span>爱奇艺</span>
                </a>
                <a href="https://v.qq.com" target="_blank" class="platform-item">
                    <i class="platform-icon qq"></i>
                    <span>腾讯视频</span>
                </a>
                <a href="https://www.mgtv.com" target="_blank" class="platform-item">
                    <i class="platform-icon mgtv"></i>
                    <span>芒果TV</span>
                </a>
                <a href="https://www.bilibili.com" target="_blank" class="platform-item">
                    <i class="platform-icon bilibili"></i>
                    <span>哔哩哔哩</span>
                </a>
                <a href="https://www.youku.com" target="_blank" class="platform-item">
                    <i class="platform-icon youku"></i>
                    <span>优酷</span>
                </a>
            </div>
        </div>

        <div id="links-container"></div>
        <script src="assets/app.js"></script>
    </div>
</body>
</html>
